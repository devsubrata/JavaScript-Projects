<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <!-- Calculator -->
    <div class="calculator">
        <!-- Display -->
        <div class="calculator-display">
            <h1>12345678901234567890</h1>
        </div>
        <!-- Buttons -->
        <div class="calculator-buttons">
            <button value="+" class="operator">+</button>
            <button value="-" class="operator">-</button>
            <button value="*" class="operator">ร—</button>
            <button value="/" class="operator">รท</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="." class="decimal">.</button>
            <button value="0">0</button>
            <button value="C" class="clear" id="clear-btn">C</button>
            <button value="=" class="equal-sign operator">=</button>
        </div>
    </div>
    <!-- script -->
    <script src="calculator.js"></script>
</body>

</html>
